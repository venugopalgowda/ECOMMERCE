<div class="container mt-4" *ngIf="cartItems.length !=0">
    <table class="table table-striped table bordered">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Price</th>
                <th>Qulaity</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of cartItems; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.title}}</td>
                <td><img [src]="item.image" alt="product" style="width: 20px; border-radius: 50;"></td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>
                    <button (click)="removeProduct(item)" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justift-content-between align-items-centre">
        <strong>Total: {{ totalAmount }}</strong>
    </div>
</div>


<div *ngIf="cartItems.length == 0">
    <div class="center">
        <img src="assets/empty_cart.png" alt="cart empty">
        <h2>Your Cart is Empty</h2>
        <button class="btn btn-primary " routerLink="/products">Shop Now</button>
    </div>
</div>
